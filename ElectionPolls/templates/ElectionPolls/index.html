{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'ElectionPolls/style.css' %}"/>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'ElectionPolls:detail' question.id %}">{{ question.question_text }}</a> </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Electionpolls are available</p>
{% endif %}
